<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tildeblog</title>
    <link rel="shortcut icon"  href="{{url_for('static', filename='bindle.png')}}"  type="image/x-icon">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <header>
        <nav>
            <div class="logo-img">
                <p><a href="{{url_for('index')}}">Tildeblog</a></p>
                <p class="logo"><img src="{{url_for('static', filename='bindle.png')}}" alt="" height="30" width="40"></p>
            </div>
            <ul>
                <li>Filter by tag &#40;comma separated&#41;</li>
                <li><input type="text" name="" id="nav-input" placeholder="Docker, postgres"></li>
            </ul>
        </nav>
    </header>

    {% block content %}

    {% endblock content %}

    <footer>
        <p> &copy; Tildeblog.com </P>
        <p> Font awesome icons </p>
    </footer>
</body>
</html>
